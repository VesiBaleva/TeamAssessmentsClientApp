<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="login.css" rel="stylesheet" />
    <script src="../home/homecodebehind.js"></script>
    <script src="logincodebehind.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="login fragment">
        
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to login</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="login-form">
                <div>
                    <label for="username-login-input">Username:</label>
                </div>
                <div>
                    <input type="text" id="username-login-input"/>
                </div>
                <div>
                    <label for="pass-login-input">Password:</label>
                </div>
                <div>
                    <input type="password" id="pass-login-input"/> 
                </div>
                 <div>
                     <button id="login-button">Login</button>
                 </div>              
                <div>
                    <p id="not-registered-text">Not registered?</p>
                </div>
                <div>
                    <button id="show-register-form-button">Register now!</button>
                </div>
                
            </div>
        </section>
    </div>
    <img id="snapped-logo" src="../../Assets/Logo.scale-100.png" />
</body>
</html>
