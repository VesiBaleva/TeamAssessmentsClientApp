<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>register</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="register.css" rel="stylesheet" />
    <script src="js/sha1.js"></script>
    <script src="../home/homecodebehind.js"></script>
    <script src="registercodebehind.js"></script>
    <script src="register.js"></script>
</head>
<body>
    <div class="register fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Register new user</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="register-form">
                <div>
                    <label for="username-reg-input">Username:</label>
                </div>
                <div>
                    <input type="text" id="username-reg-input"/>
                </div>
                <div>
                    <label for="displayname-reg-input">Nickname:</label>
                </div>
                <div>
                    <input type="text" id="displayname-reg-input"/>
                </div>
                <div>
                    <label for="authcode-reg-input">Password:</label>
                </div>
                <div>
                    <input type="password" id="pass-reg-input"/>
                </div>
                <div>
                    <button id="register-button">Register</button>
                </div>
                     <!-- onclick="RegisterCodeBehind.submitUser(event)"-->
            </div>
        </section>
    </div>
    <img id="snapped-logo" src="../../Assets/Logo.scale-100.png" />
</body>
</html>
