<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>resultAssignment</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="resultAssignment.css" rel="stylesheet" />
    <script src="resultassignmentcodebehind.js"></script>
    <script src="resultAssignment.js"></script>
</head>
<body>
    <div class="resultAssignment fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Evaluate Assignment</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <h4 data-win-bind="innerText: name"></h4>
            <label for="evaluation">Value</label>
            <input type="text" id="evaluation"/>
            <h4>Max value: <span data-win-bind="innerText: maxValue"></span></h4>
            <button id="submitResult">Save</button>
        </section>
    </div>
    <img id="snapped-logo" src="../../Assets/Logo.scale-100.png" />
</body>
</html>
